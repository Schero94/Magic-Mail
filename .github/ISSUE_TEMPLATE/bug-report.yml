name: ğŸ› Bug Report
description: Report a bug or issue with MagicMail
title: '[Bug]: '
labels: ['bug', 'needs-triage']
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for taking the time to report a bug!
        
        Please fill out the information below to help us reproduce and fix the issue.
        
  - type: textarea
    id: bug-description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug you're experiencing...
    validations:
      required: true
      
  - type: textarea
    id: expected-behavior
    attributes:
      label: âœ… Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
      
  - type: textarea
    id: actual-behavior
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened?
    validations:
      required: true
      
  - type: textarea
    id: reproduction-steps
    attributes:
      label: ğŸ”„ Steps To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure email account with...
        2. Create email template...
        3. Send email...
        4. See error...
    validations:
      required: true
      
  - type: dropdown
    id: feature-area
    attributes:
      label: ğŸ“¦ Feature Area
      description: Which feature is affected?
      options:
        - Email Account Management
        - Email Designer / Templates
        - Email Sending
        - Routing Rules
        - Failover System
        - Analytics / Tracking
        - OAuth Integration (Gmail/Outlook)
        - SMTP Configuration
        - Admin UI
        - Other
    validations:
      required: true
      
  - type: dropdown
    id: email-provider
    attributes:
      label: ğŸ“§ Email Provider
      description: Which email provider are you using?
      options:
        - Gmail (OAuth)
        - Outlook/Microsoft (OAuth)
        - Custom SMTP
        - SendGrid
        - Mailgun
        - Other
    validations:
      required: false
      
  - type: input
    id: plugin-version
    attributes:
      label: ğŸ“¦ Plugin Version
      placeholder: e.g. 2.0.4
    validations:
      required: true
      
  - type: input
    id: strapi-version
    attributes:
      label: ğŸš€ Strapi Version
      placeholder: e.g. 5.30.1
    validations:
      required: true
      
  - type: input
    id: node-version
    attributes:
      label: ğŸŸ¢ Node Version
      placeholder: e.g. 20.19.4
    validations:
      required: true
      
  - type: textarea
    id: error-logs
    attributes:
      label: ğŸ“‹ Error Logs
      description: Please paste any relevant error logs
      render: shell
    validations:
      required: false
      
  - type: textarea
    id: email-config
    attributes:
      label: âš™ï¸ Email Configuration
      description: Your email/SMTP configuration (remove sensitive data!)
      render: javascript
    validations:
      required: false
      
  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: Add any other context, screenshots, or email examples
    validations:
      required: false
      
  - type: checkboxes
    id: terms
    attributes:
      label: âœ”ï¸ Checklist
      options:
        - label: I have searched for similar issues
          required: true
        - label: I have removed sensitive information (passwords, API keys, etc.)
          required: true
